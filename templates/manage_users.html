<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="{{ 'dark-theme' if 'dark' in request.cookies.get('theme', '') else '' }}">

    <div class="container">
        <h1>Manage Users</h1>
        <!-- Back to Main Page Button -->
        <button class="btn-back" onclick="window.location.href='{{ url_for('index') }}'">Back to Main Page</button>
	<p>
        <!-- Manage Users Form -->
        <form class="user-form" action="{{ url_for('manage_users') }}" method="POST">
            <input type="text" name="name" placeholder="Enter user name" required>
            <button type="submit">Add User</button>
        </form>

        <h2>Existing Users</h2>
        <ul class="user-list">
            {% for user in users %}
                <li>
                    {{ user.name }}
                    <a href="{{ url_for('delete_user', user_id=user.id) }}" class="btn-delete-user" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        // Toggle theme between light and dark mode
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            var theme = document.body.classList.contains('dark-theme') ? 'dark' : 'light';
            document.cookie = "theme=" + theme + "; path=/";  // Set the theme in cookies
        }
    </script>

</body>
</html>
